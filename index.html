<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator WebApp</title>


    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assest/calculator-solid-full.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main>
        <header>
            <h1>Calculator</h1>
        </header>
        <div class="calculatorContainer">

            <div class="displayInput">
                <input type="text" class="inputDisplay" id="inputDisplay">
            </div>

            <div class="buttonContainer">
                <div class="btn clearBtn"><button class="calBtn">C</button></div>
                <div class="btn xBtn"><button class="calBtn"><i class="fa-solid fa-delete-left"></i></button></div>

                <div class="btn numberBtn"><button class="calBtn">1</button></div>
                <div class="btn numberBtn"><button class="calBtn">2</button></div>
                <div class="btn numberBtn"><button class="calBtn">3</button></div>
                <div class="btn operatorBtn"><button class="calBtn">+</button></div>

                <div class="btn numberBtn"><button class="calBtn">4</button></div>
                <div class="btn numberBtn"><button class="calBtn">5</button></div>
                <div class="btn numberBtn"><button class="calBtn">6</button></div>
                <div class="btn operatorBtn"><button class="calBtn">-</button></div>

                <div class="btn numberBtn"><button class="calBtn">7</button></div>
                <div class="btn numberBtn"><button class="calBtn">8</button></div>
                <div class="btn numberBtn"><button class="calBtn">9</button></div>
                <div class="btn operatorBtn"><button class="calBtn">*</button></div>

                <div class="btn numberBtn"><button class="calBtn">0</button></div>
                <div class="btn numberBtn"><button class="calBtn dotBtn">.</button></div>
                <div class="btn operatorBtn"><button class="calBtn">/</button></div>
                <div class="btn equalBtn"><button class="calBtn">=</button></div>
            </div>
        </div>




    </main>


    <script src="script.js"></script>
</body>

</html>
